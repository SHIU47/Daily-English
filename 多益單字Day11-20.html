        // --- ç‹€æ…‹ç®¡ç† ---

        function getRandomElements(arr, n, excludeItem = null) {

         */
        function getNextWord() {
            const words = VOCAB_DATA[currentDay];
            const unAnswered = words.filter(word => !answeredWords.has(word.word));

            if (unAnswered.length === 0) {
                return null; // å…¨éƒ¨å®Œæˆ
            }

            // éš¨æ©Ÿé¸æ“‡ä¸€å€‹æœªå®Œæˆçš„å–®å­—
            const randomIndex = Math.floor(Math.random() * unAnswered.length);
            return unAnswered[randomIndex];
        }

        /**

         * @returns {Object} åŒ…å«å•é¡Œå–®å­—å’Œé¸é …çš„ç‰©ä»¶
         */
        function generateQuizContent() {
            const wordObj = getNextWord();
            if (!wordObj) return null;

            const allMeanings = VOCAB_DATA[currentDay].map(w => w.meaning);
            const correctMeaning = wordObj.meaning;

            // å–å¾— 3 å€‹ä¸é‡è¤‡çš„éŒ¯èª¤é¸é …
            const incorrectMeanings = getRandomElements(allMeanings, 3, correctMeaning);

            const options = [
                { text: correctMeaning, isCorrect: true, id: 'A' },
                { text: incorrectMeanings[0], isCorrect: false, id: 'B' },
                { text: incorrectMeanings[1], isCorrect: false, id: 'C' },
                { text: incorrectMeanings[2], isCorrect: false, id: 'D' }
            ].sort(() => 0.5 - Math.random()).map((opt, index) => ({

                label: String.fromCharCode(65 + index) // A, B, C, D
            }));

            return {
                word: wordObj.word,
                options: options
            };
        }

        /**

                        è«‹é¸æ“‡ä¸‹æ–¹å“ªå€‹é¸é …æ˜¯ <span class="text-emerald-600 ml-2">ã€Œ${currentQuizData.word}ã€</span> çš„æ­£ç¢ºä¸­æ–‡è§£é‡‹:

        /**

        function selectOption(event) {

        /**

        function checkAnswer(event) {
            const $selected = document.querySelector('.quiz-option.ring-4');
            const $feedback = document.getElementById('quiz-feedback');
            const $nextBtn = document.getElementById('next-quiz-btn');

                return;
            }

            // é–å®šæ‰€æœ‰é¸é …
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.removeEventListener('click', selectOption);
                option.classList.remove('quiz-option:hover', 'ring-4');

        function nextWord() {
            if (currentWordIndex < VOCAB_DATA[currentDay].length - 1) {
                currentWordIndex++;
                renderFlashcard();

                        <button onclick="currentWordIndex=0; renderFlashcard();" class="mt-6 bg-emerald-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-emerald-600 transition duration-150">
                            å¾é ­é–‹å§‹

                `;
            }
            // åœ¨å–®å­—å¡æ¨¡å¼ä¸‹ï¼Œé»æ“Šä¸‹ä¸€å¼µå³è¦–ç‚ºå·²å­¸æœƒ
            answeredWords.add(VOCAB_DATA[currentDay][currentWordIndex].word);
            updateProgressAndList();
        }

        function prevWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                renderFlashcard();
            }
        }

        /**
         * æ¸²æŸ“ä¸»å…§å®¹å€
         */
        function renderContent() {
            if (currentMode === 'quiz') {
                renderQuiz();
            } else if (currentMode === 'flashcard') {
                currentWordIndex = 0; // é‡è¨­å–®å­—å¡ç´¢å¼•
                renderFlashcard();
            }
        }

        /**
         * æ›´æ”¹å­¸ç¿’æ—¥
         * @param {string} day 
         */
        function changeDay(day) {
            // æª¢æŸ¥ Day æ˜¯å¦å­˜åœ¨ (è™•ç† Day 21 çš„æƒ…æ³)
            if (!VOCAB_DATA[day]) {
                day = '20'; // é è¨­å›åˆ° Day 20
            }

            currentDay = day;
            answeredWords = new Set();

            updateProgressAndList();

        /**
         * æ›´æ”¹ç·´ç¿’æ¨¡å¼
         * @param {string} mode

        function changeMode(mode) {
            currentMode = mode;
            $modeBtns.forEach(btn => {

            $selectedBtn.classList.add('bg-emerald-500', 'text-white', 'shadow-md', 'hover:bg-emerald-600');
            
            renderContent();
        }

        // --- åˆå§‹åŒ– ---
        function init() {

            const days = Object.keys(VOCAB_DATA);

            ).join('');

            // 2. ç¶å®šäº‹ä»¶
            $daySelector.addEventListener('change', (e) => changeDay(e.target.value));

            // 3. åˆå§‹æ¸²æŸ“ (Day 11, Quiz æ¨¡å¼)
            changeDay('11');
            changeMode('quiz'); // ç¢ºä¿åˆå§‹æ¨¡å¼è¨­å®šæ­£ç¢º
        }

        // å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        window.onload = init;
    </script>
