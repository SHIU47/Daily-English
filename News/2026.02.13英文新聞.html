            return `<h2 class="text-2xl font-bold text-slate-800 mb-6">${title}</h2><div class="prose max-w-none text-lg text-slate-600 leading-relaxed p-6 bg-blue-50 border-l-4 border-blue-500 rounded-xl shadow-sm"><p>${text.trim()}</p></div><div class="mt-8 text-center"><button class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition" onclick="changeSubTab('vocabulary')">ğŸ“– å‰å¾€å–®å­—åº«è¤‡ç¿’</button></div>`;
        }

        function renderVocabulary(vocabArray, title) {
            const listItems = vocabArray.map(item => {
                const parts = item.split(': ');
                return `<li class="p-3 bg-white rounded-lg shadow-sm border border-slate-100 hover:border-blue-300 transition cursor-default"><span class="font-bold text-blue-700">${parts[0]}</span> <span class="text-slate-400 block text-sm mt-1">${parts[1]}</span></li>`;
            }).join('');
            return `<h2 class="text-2xl font-bold text-slate-800 mb-6">æ ¸å¿ƒå–®å­—èˆ‡ç‰‡èª</h2><ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">${listItems}</ul><div class="mt-12 text-center"><button class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition" onclick="initQuiz()">ğŸ“ é–‹å§‹æ¸¬é©—</button></div>`;
        }

        function renderQuiz(topicId, quizQuestions, title) {
            const currentQuizState = quizState[topicId] || {};
            const result = quizResult[topicId];
            const questionsHTML = quizQuestions.map((q, index) => {
                const selected = currentQuizState[index];
                const isSubmitted = result !== undefined;
                const optionsHTML = q.options.map((option, optIndex) => {
                    let classes = 'quiz-option p-4 my-2 border-2 border-slate-100 rounded-xl block text-left';
                    if (isSubmitted) {
                        if (option === q.answer) classes += ' correct';
                        else if (selected === option) classes += ' incorrect';
                    } else if (selected === option) classes += ' selected';
                    const escapedOption = option.replace(/'/g, "\\'");
                    return `<div class="${classes} ${isSubmitted ? 'pointer-events-none' : ''}" onclick="selectOption('${topicId}', ${index}, '${escapedOption}')"><span class="font-bold mr-3 text-slate-400">${String.fromCharCode(65 + optIndex)}.</span> ${option}${isSubmitted && option === q.answer ? '<span class="ml-2 text-green-600 font-bold"> (æ­£ç¢ºç­”æ¡ˆ)</span>' : ''}</div>`;
                }).join('');
                return `<div class="mb-10 p-6 bg-white rounded-xl border border-slate-100 shadow-sm"><p class="text-lg font-bold text-slate-800 mb-4">Q${index + 1}: ${q.q}</p>${optionsHTML}</div>`;
            }).join('');
            const resultHTML = result ? `<div class="text-center p-8 bg-blue-600 text-white rounded-2xl mb-10 shadow-lg"><h3 class="text-2xl font-bold mb-2">æ¸¬é©—å¾—åˆ†</h3><p class="text-5xl font-black">${result.score} / ${result.total}</p><button class="mt-6 px-6 py-2 bg-white text-blue-600 font-bold rounded-full" onclick="initQuiz(true)">ğŸ”„ é‡æ–°æ¸¬é©—</button></div>` : '';
            return `<h2 class="text-2xl font-bold text-slate-800 mb-6">å…§å®¹æ¸¬é©—</h2>${resultHTML}<div id="quiz-questions">${questionsHTML}</div><div class="mt-12 text-center">${result === undefined ? `<button id="submit-quiz-button" class="w-full sm:w-auto px-12 py-4 bg-red-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-red-700 transition disabled:opacity-30" onclick="submitQuizAnswer('${topicId}')" disabled>æäº¤ç­”æ¡ˆä¸¦è©•åˆ†</button>` : ''}<p id="quiz-message" class="mt-4 text-slate-400"></p></div>`;
        }

        function initQuiz(forceReset = false) {
            const topicId = currentTopicId;
            if (forceReset || currentSubTab !== 'quiz') {
                quizState[topicId] = {};
                quizResult[topicId] = undefined;
                currentSubTab = 'quiz';
            }
            renderContent();
        }

        function selectOption(topicId, questionIndex, selectedOption) {
            if (quizResult[topicId] !== undefined) return;
            quizState[topicId] = quizState[topicId] || {};
            quizState[topicId][questionIndex] = selectedOption;
            updateQuizDisplay(topicId, NEWS_DATA[topicId].quiz);
        }

        function submitQuizAnswer(topicId) {
            const questions = NEWS_DATA[topicId].quiz;
            const answers = quizState[topicId] || {};
            let score = 0;
            questions.forEach((q, index) => { if (answers[index] === q.answer) score++; });
            quizResult[topicId] = { score, total: questions.length };
            renderContent();
        }

        function updateQuizDisplay(topicId, quizQuestions) {
            const currentQuizState = quizState[topicId] || {};
            const answeredCount = Object.keys(currentQuizState).length;
            const submitButton = document.getElementById('submit-quiz-button');
            const quizMessage = document.getElementById('quiz-message');
            if (submitButton) {
                submitButton.disabled = answeredCount !== quizQuestions.length;
                quizMessage.textContent = answeredCount === quizQuestions.length ? 'å·²å®Œæˆæ‰€æœ‰ä½œç­”' : `å·²å›ç­”ï¼š${answeredCount} / ${quizQuestions.length}`;
            }
            document.querySelectorAll('.quiz-option').forEach(el => {
                const qIdxText = el.closest('.mb-10').querySelector('p').innerText;
                const qIdx = parseInt(qIdxText.match(/Q(\d+):/)[1]) - 1;
                const optValue = el.innerText.substring(3).replace(' (æ­£ç¢ºç­”æ¡ˆ)', '').trim();
                el.classList.remove('selected');
                if (currentQuizState[qIdx] === optValue) el.classList.add('selected');
            });
        }

        function changeTopic(id) { currentTopicId = id; currentSubTab = 'article'; renderTabs(); renderContent(); }
        function changeSubTab(tab) { currentSubTab = tab; renderContent(); }

        window.onload = () => {
            renderTabs();
            renderContent();
        };
    </script>
</body>
